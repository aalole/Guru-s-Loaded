<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" media="screen" type="text/css" href="css/main.css">
<!--    <link rel="stylesheet" href="https://fonts.googleapis.com/css? family=Mukta+Mahee">-->
    <script src="js/all.js"></script>

   
    <title> Login </title>
</head>

<body>

    <form action="#">
        
        <div class="container">
             <h2>Login Form</h2>
             
            <label for="uname"><b>Username</b></label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
            <div id="uBlank" class="innerTextArea"></div>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password"placeholder="Enter Password" name="psw" required>
            <div id="pBlank" class="innerTextArea"></div>

            <button type="submit" id="submit" onclick="formValidation()">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <a href="register.html"><button type="button" class="cancelbtn">SignUp</button></a>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>


<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
    <script src="js/script.js"></script>
</body>

</html>
